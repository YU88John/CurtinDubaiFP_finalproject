<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar for All</title>
    <style>

nav.return{
  position: relative;
}

ol.home_bar{
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #000000; 
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

li.tab_return {
  float: left; 
  padding: 10px 40px;
  margin-left: 25pt;
  font-size: 12pt;
  }

li.tab_return a{
  color: white;
  text-decoration: none;
}

li a:hover {
      color: #DFDF68; 
    }

    </style>
</head>
<body>

    <div class="first_nav">

        <nav class="return">

            <ol class="home_bar">

                <li class="tab_return">
                    <a href=""><i class="fa fa-home fa-lg" aria-hidden="true"></i>  Home</a>
                </li>

            </ol>

        </nav>

    </div>
    
</body>
</html>
